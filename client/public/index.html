<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>Suits</title>
    <!-- 웹 폰트 모음 -->
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/spoqa-han-sans/2.1.2/css/SpoqaHanSans-kr.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <!--
      아래 href 속성에 사용된 %PUBLIC_URL%은 프로젝트 빌드 과정에서 `public` 폴더 URL로 대체 됩니다.
      public 폴더 안에 있는 파일들만 HTML에서 참조 할 수 있습니다.

      "/favicon.ico" 또는 "favicon.ico"과 달리, "%PUBLIC_URL%/favicon.ico"는
      클라이언트 사이드 라우팅(CSR)과 non-root public URL에서 문제없이 작동합니다.
    -->
    <link rel="icon" href="%PUBLIC_URL%/assets/favicon.png" />
    <!-- 아이폰 "홈 화면에 추가" 시 표시될 아이콘 -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/logo192.png" />
    <!-- 테마 컬러 -->
    <meta name="theme-color" content="#fafafa" />
    <!-- 검색 엔진 최적화(SEO) -->
    <meta
      name="description"
      content="기술 면접을 준비하는 단정한 습관, Suits 👔"
    />
    <meta
      name="keywords"
      content="프로그래머, 면접, 취업준비, 취업, 개발자, 프론트엔드, 백엔드"
    />
    <!-- 모바일 퍼스트(Mobile First) -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 오픈 그래프 프로토콜(Open Graph Protocol: https://ogp.me/) -->
    <meta property="og:title" content="Suits" />
    <meta property="twitter:title" content="Suits" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.io/Suits" />
    <meta
      property="og:description"
      content="기술 면접을 준비하는 단정한 습관, Suits 👔"
    />
    <meta property="og:image" content="./assets/og-image.jpg" />
    <meta property="og:article:author" content="Anne Ahn" />
    <!--
      manifest.json은 웹 앱을 사용자의 모바일 장치 또는 데스크톱에 설치할 때 사용되는 메타 데이터를 제공합니다.
      참고: https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>

  <body>
    <!-- JavaScript 미지원 환경 → JS 활성화 안내 -->
    <noscript
      >이 사이트를 이용하려면? 사용 중인 웹 브라우저에서 JavaScript를 활성화
      해야 합니다.</noscript
    >

    <div id="root"></div>

    <div id="dialog-container"></div>
  </body>
</html>
